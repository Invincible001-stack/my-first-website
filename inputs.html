<!DOCTYPE html>
<html>
    <head><title>Fuel Logistics App</title></head>
    <body>
        <h2 style="color: blue">Welcome to my fuel logistics app</h2>
        <form action="http://192.168.1.154:8000/submit" method="get">
            <label for="surname">Surname:</label><br>
            <input type="text" id="Surname" name="surname"required><br><br>

            <label for="othernames">Othernames:</label><br>
            <input type="text" id="othernames" name="othernames"required><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            
            <label for="locations">Locations:</label><br>
            <input type="text" id="locations" name="locations"><br><br>

            <label for="ACPW">Average capacity per week:</label><br>
            <input type="text" id="ACPW" name="ACPW"><br><br>

            <label for="date">Date:</label><br> 
            <input type="date" id="date" name="date"><br><br>

            <input type="submit" value="Submit"> 
        </form>
    </body>
</html>
